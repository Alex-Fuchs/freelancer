<div class="position-relative overflow-hidden p-3 p-md-5 mx-md-3 text-center bg-body-tertiary">
  <div class="col-md-6 p-lg-5 mx-auto my-5">
    <h1 class="fw-bold">Rate your attractiveness</h1>
    <h3 class="fw-normal text-muted mb-3">Upload a photo and generate your rating</h3>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
      <a class="icon-link" href="#">
        Upload
        <svg class="bi">
          <use xlink:href="#chevron-right"/>
        </svg>
      </a>
      <a class="icon-link" href="#">
        Buy
        <svg class="bi">
          <use xlink:href="#chevron-right"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="position-relative overflow-hidden mt-5 p-3 p-md-5 mx-md-3 text-center bg-body-tertiary">
  <h1 class="fw-bold">Test your attractiveness by uploading a photo.</h1>
  <h3 class="fw-normal text-muted mb-3">Our AI can rate your face on a scale from 1 to 10.</h3>

  <div class="d-flex flex-column align-items-center">
    <!-- Uploaded image area-->
    <img [src]="preview" class="w-25 mt-4" alt="">

    <!-- Upload image input-->
    <div class="d-flex justify-content-around align-items-center mt-4 px-2 py-2 w-25 rounded-pill bg-white shadow-sm">
      <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
      <input id="upload" type="file" (change)="select($event)" class="form-control w-50">
    </div>

    <button type="button" (click)="upload()" class="btn btn-dark mt-4 w-25">Rate</button>
  </div>
</div>

<div class="position-relative overflow-hidden mt-5 p-3 p-md-5 mx-md-3 text-center bg-body-tertiary">

    <h1 class="display-4 fw-bold">Rate your attractiveness</h1>
    <h3 class="fw-normal text-muted mb-3">Upload a photo and generate your rating</h3>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
      <a class="icon-link" href="#">
        Upload
        <svg class="bi">
          <use xlink:href="#chevron-right"/>
        </svg>
      </a>
      <a class="icon-link" href="#">
        Buy
        <svg class="bi">
          <use xlink:href="#chevron-right"/>
        </svg>
      </a>
    </div>
  </div>
</div>
