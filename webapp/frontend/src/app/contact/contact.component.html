<div class="form-signin mx-auto p-4 form-width" style="margin-top: 10vh;">
  <h1 class="h1 mb-3 fw-normal text-center">Kontakt</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <div class="form-floating col-6 mt-4 pe-3">
        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Vorname">
        <label for="firstName">Vorname</label>
      </div>
      <div class="form-floating col-6 mt-4">
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Nachname">
        <label for="lastName">Nachname</label>
      </div>
    </div>

    <div class="form-floating mt-4">
      <input
        [ngClass]="{'is-invalid': contactForm.get('email').invalid}"
        formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email</label>
      <div
        class="invalid-feedback">
        Bitte gib eine Email ein.
      </div>
    </div>

    <div class="form-floating mt-4">
      <input
        [ngClass]="{'is-invalid': contactForm.get('email').invalid}"
        formControlName="phone" type="text" class="form-control" id="phone" placeholder="Telefon">
      <label for="phone">Telefon</label>
      <div
        class="invalid-feedback">
        Bitte gib eine Email ein.
      </div>
    </div>

    <div class="form-floating mt-5">
      <input formControlName="company" type="text" class="form-control" id="company" placeholder="Unternehmen">
      <label for="company">Unternehmen</label>
    </div>

    <div class="form-floating mt-4">
      <input formControlName="address" type="text" class="form-control" id="address" placeholder="Adresse">
      <label for="address">Adresse</label>
    </div>

    <div class="d-flex">
      <div class="form-floating col-3 mt-4 pe-3">
        <input formControlName="zip" type="text" class="form-control" id="zip" placeholder="Postleitzahl">
        <label for="zip">Postleitzahl</label>
      </div>
      <div class="form-floating col-9 mt-4">
        <input formControlName="city" type="text" class="form-control" id="city" placeholder="Stadt">
        <label for="city">Stadt</label>
      </div>
    </div>

    <div class="form-floating mt-5">
      <textarea formControlName="message" type="text" class="form-control h-100" id="message" placeholder="Beschreibung"
                rows="5" style="resize: none"></textarea>
      <label for="message">Beschreibung</label>
    </div>

    <button class="btn btn-outline-dark send-button w-100 mt-4 py-2" type="submit">Senden
    </button>
  </form>
</div>
