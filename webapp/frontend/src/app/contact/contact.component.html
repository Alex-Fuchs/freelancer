<div class="form-signin mx-auto p-4 form-width" style="margin-top: 10vh;">
  <h1 class="h1 mb-3 fw-normal text-center">Contact</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <div class="form-floating col-6 mt-4 pe-3">
        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Prename">
        <label for="firstName">Prename</label>
      </div>
      <div class="form-floating col-6 mt-4">
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Surname">
        <label for="lastName">Surname</label>
      </div>
    </div>

    <div class="form-floating mt-4">
      <input
        [ngClass]="{'is-invalid': contactForm.get('email').invalid}"
        formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email</label>
      <div
        class="invalid-feedback">
        Bitte gib eine Email ein.
      </div>
    </div>

    <div class="form-floating mt-4">
      <input
        [ngClass]="{'is-invalid': contactForm.get('email').invalid}"
        formControlName="phone" type="text" class="form-control" id="phone" placeholder="Phone">
      <label for="phone">Phone</label>
      <div
        class="invalid-feedback">
        Bitte gib eine Email ein.
      </div>
    </div>

    <div class="form-floating mt-5">
      <input formControlName="company" type="text" class="form-control" id="organisation" placeholder="Organisation">
      <label for="organisation">Organisation</label>
    </div>

    <div class="form-floating mt-4">
      <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address">
      <label for="address">Address</label>
    </div>

    <div class="d-flex">
      <div class="form-floating col-3 mt-4 pe-3">
        <input formControlName="zip" type="text" class="form-control" id="zip" placeholder="Zip">
        <label for="zip">Zip</label>
      </div>
      <div class="form-floating col-9 mt-4">
        <input formControlName="city" type="text" class="form-control" id="city" placeholder="City">
        <label for="city">City</label>
      </div>
    </div>

    <div class="form-floating mt-5">
      <textarea formControlName="message" type="text" class="form-control h-100" id="message" placeholder="Description"
                rows="5" style="resize: none"></textarea>
      <label for="message">Description</label>
    </div>

    <button class="btn btn-outline-dark send-button w-100 mt-4 py-2" type="submit">Send
    </button>
  </form>
</div>
