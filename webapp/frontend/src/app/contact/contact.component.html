<div class="form-signin mx-auto p-4 form-width w-50" style="margin-top: 10vh;">
  <h1 class="h1 mb-3 fw-normal text-center">Contact</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <div class="form-floating col-6 mt-4 pe-3">
        <input
          [ngClass]="{'is-invalid': !contactForm.get('prename').untouched && contactForm.get('prename').invalid}"
          formControlName="prename" type="text" class="form-control" id="prename" placeholder="Prename">
        <label for="prename">Prename</label>
      </div>
      <div class="form-floating col-6 mt-4">
        <input
          [ngClass]="{'is-invalid': !contactForm.get('surname').untouched && contactForm.get('surname').invalid}"
          formControlName="surname" type="text" class="form-control" id="surname" placeholder="Surname">
        <label for="surname">Surname</label>
      </div>
    </div>

    <div class="form-floating mt-3">
      <input
        [ngClass]="{'is-invalid': !contactForm.get('email').untouched && contactForm.get('email').invalid}"
        formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
      <label for="email">Email</label>
      <div
        class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-floating mt-3">
      <input formControlName="organisation" type="text" class="form-control" id="organisation" placeholder="Organisation">
      <label for="organisation">Organisation</label>
    </div>

    <div class="form-floating mt-5">
      <textarea
        [ngClass]="{'is-invalid': !contactForm.get('message').untouched && contactForm.get('message').invalid}"
        formControlName="message" type="text" class="form-control h-100" id="message" placeholder="Message"
        rows="5" style="resize: none"></textarea>
      <label for="message">Message</label>
    </div>

    <button class="btn btn-outline-dark send-button w-100 mt-4 py-2" type="submit">Send
    </button>
  </form>
</div>
